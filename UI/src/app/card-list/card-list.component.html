<div class="card-list">
    <h2>Credit Card List</h2>
    <ul>
      <li *ngFor="let card of creditCards">
        <!-- Display card information here -->
        <p><strong>Card Number:</strong> {{ card.cardNumber }}</p>
        <p><strong>Cardholder Name:</strong> {{ card.cardholderName }}</p>
        <p><strong>Expiration Date:</strong> {{ card.expirationDate }}</p>
      </li>
    </ul>
</div>
