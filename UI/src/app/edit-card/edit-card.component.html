<div class="card-form">
    <h2>Edit Card</h2>
    <!-- Form controls for card details -->
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <!-- Card number input -->
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" formControlName="cardNumber">
      <div *ngIf="cardForm.controls['cardNumber'].invalid && (cardForm.controls['cardNumber'].dirty || cardForm.controls['cardNumber'].touched)">
        <div *ngIf="cardForm.controls['cardNumber'].errors['required']">Card number is required.</div>
        <div *ngIf="cardForm.controls['cardNumber'].errors['pattern']">Invalid card number.</div>
      </div>
      <!-- Other form controls for cardholder name, expiration date, etc. -->
      <!-- Submit button -->
      <button type="submit" [disabled]="cardForm.invalid">Edit Card</button>
    </form>
  </div>
